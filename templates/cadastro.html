<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" type="image/x-icon" href="https://www.bancopan.com.br/lumis-theme/br/com/bancopan/institucional/theme/banco-pan-institucional/estrutura/assets/img/favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/login.css">


  <title>Banco PAN | Cadastro</title>
</head>

<body>

  <main class="d-flex justify-content-center w-100 h-100">
    <section class="card my-5 w-50 h-50">
      <div class="card-header text-center p-3">
        <img
          src='https://www.bancopan.com.br/bancopan-institucional/conteudo/estrutura/assets/img/mh-icons/mh-icon--logo-desktop.svg'
          alt="Logo Banco Pan">
      </div>
      <div class="card-body">
        <form method="post" class="form" id="formCadastro" action="/continuar-cadastro">
          <h5 class="text-center mt-3">Criação de cadastro</h5>
          <p class="text-center texto-topo">Serviços disponíveis para clientes de Cartões de Crédito, Financiamento de
            Veículos, Empréstimo com garantia de veículos e Crédito Pessoal.</p>
          <div class="form-group mt-4">
            <!-- <label for="email">E-mail</label> -->
            <input type="text" name="email" class="form-control email" placeholder="Digite seu e-mail" required>
            <span class="msgemail"></span>
          </div>
          <div class="form-group mt-4">
            <!-- <label for="senha">Senha</label> -->
            <input type="password" name="senha" class="form-control senha" placeholder="Digite a senha" required>
          </div>
          <div class="form-group mt-4">
            <!-- <label for="senha">Senha</label> -->
            <input type="password" name="senha" class="form-control confirma_senha" placeholder="Confirme a senha"
              required>
          </div>
          <div class="d-flex justify-content-center align-items-center mt-4">
            <input type="checkbox" name="termos" class="termos" id="termos" required>
            <label for="termos" class="mb-0 ml-2 chk">Li e aceito os <a href="https://www.bancopan.com.br/termo-de-uso/"
                target="_blank">Termos de Uso</a></label>
          </div>
          <div class="form-group mt-4 text-center">
            <button type="button" class="btn btn-primary botao">Continuar Cadastro</button>
          </div>
          <div class="d-flex align-items-center justify-content-center text-center mt-4">
            <p class="mb-0 mr-1">Já é cadastrado?</p>
            <a href="/" class="btn-cadastro">Login</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <script type="text/javascript" src="../static/js/cadastro.js"></script>

</body>

</html>
